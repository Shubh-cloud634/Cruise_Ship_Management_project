<!-- admin/register-voyager.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Voyager</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg">
  <div class="glass-card">
    <h2>Register New Voyager</h2>
    <form id="voyagerRegisterForm">
      <input type="email" id="voyagerEmail" placeholder="Voyager Email" required><br><br>
      <input type="password" id="voyagerPassword" placeholder="Password" required><br><br>
      <button type="submit">Register Voyager</button>
    </form>

    <p><a href="admin-dashboard.html">← Back to Dashboard</a></p>
  </div>

  <script type="module" src="../firebase.js"></script>
  <script type="module" src="../js/register-voyager.js"></script>
</body>
</html>
